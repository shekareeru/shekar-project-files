<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function getDataFromServer() {
            return new Promise((resolve, reject) => {
                var getData = new XMLHttpRequest()
                getData.onreadystatechange = function () {
                    if (getData.readyState == 4 && getData.status == 200) {
                        // resolve(JSON.parse(getData.response))
                        reject("love")
                    }
                }
                getData.open("GET", "http://www.filltext.com/?rows=10&fname={firstName}&lname={lastName}&pretty=true")
                getData.send()
            })
        }

        async function handleAsyncDataFromServer() {
            //var users = await getDataFromServer()
            // console.log(users)
            try {
                var users = await getDataFromServer()
            } catch (error) {
                console.log("tata", error)
            }
        }
        handleAsyncDataFromServer()
    </script>
</body>

</html>
