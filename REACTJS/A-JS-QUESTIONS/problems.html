    // right angled traingle*************************

    // left angled traingle************************
    let h = 5; // number of rows

// outer loop to iterate through rows
for (let i = 0; i < h; i++) {
  let row = ""; // initialize empty string for each row
  // inner loop to iterate through columns
  for (let j = 0; j < h; j++) {
    if (j >= h - i - 1) {
      row += "* "; // add asterisk and space to row string
    } else {
      row += "  "; // add two spaces to row string
    }
  }
  console.log(row); // print row to console
}


    // reverse****************************
    let y = 5; // number of rows

// outer loop to iterate through rows
for (let i = 0; i < y; i++) {
  let row = ""; // initialize empty string for each row
  // inner loop to iterate through columns
  for (let j = 0; j < y; j++) {
    if (j < y - i - 1) {
      row += "  "; // add two spaces to row string
    } else {
      row += "* "; // add asterisk and space to row string
    }
  }
  console.log(row); // print row to console
}

    // pyramid*******************************
    var i,j,k;
    for(i=1; i<=5; i++){
        for(j=1; j<=5-i; j++){
            document.write("&nbsp")
        }
        for(k=1; k<=i; k++){
            document.write("*")
        }
        document.write("<br/>")
    }

    // reverse****************************
    var i,j,k;
    for(i=5; i>=1; i--){
        for(j=1; j<=5-i; j++){
            document.write("&nbsp")
        }
        for(k=1; k<=i; k++){
            document.write("*")
        }
        document.write("<br/>")
    }
    </script>

let inputs = 'Hii i am ram'; // Input string
let charCount = {}; // Object to store character count

// Loop through each character in the input string and count occurrences
for(let i=0; i<inputs.length; i++) {
    let char = inputs[i];
    if(char !== ' ') { // Ignore whitespace characters
        if(charCount[char]) { // If the character already exists in the object, increment its count
            charCount[char]++;
        }
        else { // If the character doesn't exist in the object, add it with a count of 1
            charCount[char] = 1;
        }
    }
}

// Sort the object by count in descending order
let sortedCharCount = Object.entries(charCount).sort((a, b) => b[1] - a[1]);

// Print the two most commonly used characters
console.log(`The two most commonly used characters in the input string '${inputs}' are '${sortedCharCount[0][0]}' and '${sortedCharCount[1][0]}'`);
