<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pg() {
            document.getElementById("perc").value=(document.getElementById("om").value/ document.getElementById("mm").value)*100
            var percentage=document.getElementById("perc").value;
            var g;
            switch(Math.floor(percentage/10)){
                case 9:g="Outstanding"
                break;
                case 8:g="VeryGood"
                break;
                case 7:g="Good" 
                break;
                case 6:g="Avg"            
                break;
                case 5:g="below avg" 
                break;
                case 4:g="pass"
                break;
                default:g="Fail"
                break;
            }
            document.getElementById("grade").value=g;
        }
    </script>
</head>
<body>
    Max Marks:<input type="text" id="mm">
    <br>
    Obtaained Marks:<input type="text" id="om">
    <br>
    <button type="button" onclick="pg()">Submit</button>
    <br>
    percentage:<input type="text" id="perc">
    <br>
    Grade:<input type="text" id="grade">
</body>
</html>
