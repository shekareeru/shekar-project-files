    <script>
        function isPalindrome(input) {
            // Convert input to string
            let str = String(input);

            // Reverse the string
            let reversedStr = str.split("").reverse().join("");

            // Check if the reversed string is equal to the original string
            return str === reversedStr;
        }

        // Examples
        console.log(isPalindrome(121)); // true
        console.log(isPalindrome("racecar")); // true
        console.log(isPalindrome(123)); // false
        console.log(isPalindrome("hello")); // false

    </script>
    <script>
        function findDuplicates(arr) {
            let duplicates = [];

            // Use a for loop to iterate over each element in the array
            for (let i = 0; i < arr.length; i++) {
                // Use the indexOf() method to check if the element appears more than once in the array
                if (arr.indexOf(arr[i]) !== i && !duplicates.includes(arr[i])) {
                    duplicates.push(arr[i]);
                }
            }

            return duplicates;
        }

        // Example usage
        let arr = [1, 2, 3, 4, 5, 2, 3, 4, 7, 8];
        console.log(findDuplicates(arr)); // [2, 3, 4]

    </script>
