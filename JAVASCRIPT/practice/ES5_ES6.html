    // *******************************************ES5**************************************************
        // isArray*     checks if the passed value is an array*************************************

        var data = [1,2,3,4]
        console.log(Array.isArray(data))

        // map******  creates a new array from calling a function for every array elelment
        //  ********************************
        var data = [1,2,3,4]
        data.map(
            function(element){
                console.log(element)
            }
        )

        // map return******************************
        var data = [1,2,3,4]
        var value = data.map(
            function(element){
                return element+2
            }
        )
        console.log(value)


        // filter**********************************
        var data = [1,2,3,4]
        var value = data.filter(
            function(element){
                return element>2
            }
        )
        console.log(value)
