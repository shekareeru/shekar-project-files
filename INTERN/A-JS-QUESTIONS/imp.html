const arr = ["abc", "efg", "hij", "xyz"];
const capitalizedArr = arr.map(str => {
  const middleIndex = Math.floor(str.length / 2);
  const middleLetter = str[middleIndex];
  const capitalizedMiddleLetter = middleLetter.toUpperCase();
  return str.substring(0, middleIndex) + capitalizedMiddleLetter + str.substring(middleIndex + 1);
});
console.log(capitalizedArr);

  }
});

function removeDuplicates(arr) {
  var uniqueArray = [];
  
  for (var i = 0; i < arr.length; i++) {
    if (uniqueArray.indexOf(arr[i]) === -1) {
      uniqueArray.push(arr[i]);
    }
  }
  
  return uniqueArray;
}

var arry = [1, 3, 5, 5, 4, 4, 2, 2, 3, 6];
var result = removeDuplicates(arry);
