  <!-- Q14.	Create a function that takes an array of items, removes all duplicate items and returns a new array in the same sequential order as the old array (minus duplicates). 
  Example:

removeDups([1, 0, 1, 0]) ➞ [1, 0]

removeDups(["The", "big", "cat"]) ➞ ["The", "big", "cat"]
-->
  <script>
    function removeDuplicates(arry) {
      var newdata = []
      arry.forEach((data) => {
        if (newdata.length == 0) {
          newdata.push(data);
        }
        else {
          if (newdata.indexOf(data) == -1) {
            // The indexOf () method returns the first index at which a given element can be found in the array, or -1 if it is not present.
            newdata.push(data)
          }
        }
      })
      console.log(newdata);
    }
    removeDuplicates([1, 0, 0, 1, 7, 9, 0, 7, 9])
    removeDuplicates(["nani", "rider", "56", "rider", "nani", "56"]);
  </script>

    function countVowels(str) {
  let vowelCount = 0;
  let vowels = ['a', 'e', 'i', 'o', 'u'];

  for (i = 0; i < str.length; i++) {
    if (vowels.includes(str[i].toLowerCase())) {
      vowelCount++;
    }
  }

  return vowelCount;
}

// Example usage

console.log(countVowels('JavaScrIIpt is awesme'));

  <!-- 25.C Program to Calculate the Power of a Number(using loop only).

  Input: n=5, p=3
  Output: 5 ^ 3 = 125
  Explanation: 5 x 5 x 5 = 125 -->
  <script>
    const power = (n, p) => {
      if (p == 0)
        return 1
      let result = 1
      while (p != 0) {
        p--
        result *= n

      }
      return result
    }
    console.log(power(5, 3))

  </script>

  <!-- 27. Program to find LCM of two numbers using while loop

Input: 15 50
Output: Lcm of 15 and 50 is 150. -->
  <script>
   
    var lcm = (first, second) => {
      var largervalue = first > second ? first : second;
      var smallervalue = first < second ? first : second;
      var lcm = largervalue
      while (lcm % smallervalue !== 0) {
        lcm += largervalue
      }
      return lcm

    }
    console.log("LCM=", lcm(15, 50))
  </script>

  <script>

      let actual = m * (m + 1) / 2
      return actual - sum

    }
