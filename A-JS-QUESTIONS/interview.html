//  1 Write a function that converts an object into an array, where each element represents a key-value pair in the form of an array.

// Examples :

// toArray({ a: 1, b: 2 }) ➞ [["a", 1], ["b", 2]]

// toArray({ shrimp: 15, tots: 12 }) ➞ [["shrimp", 15], ["tots",12]]

// toArray({}) ➞ []
        function toArray(obj) {
  return Object.entries(obj);
}
// This function uses the Object.entries method to convert the object into an array of
//  key-value pairs. Each pair is represented as an array with two elements: the key as the
//   first element and the value as the second element. If the object is empty, an empty array is returned.

// Here are some examples of how to use the toArray function:
console.log(toArray({ a: 1, b: 2 })); // [["a", 1], ["b", 2]]
console.log(toArray({ shrimp: 15, tots: 12 })); // [["shrimp", 15], ["tots", 12]]
console.log(toArray({})); // []
// Note that the order of the key-value pairs in the resulting array is not guaranteed to be the same as the order in the original object.
  


// 2 Create a function that takes two numbers as arguments (num, length) and returns an array of multiples of num until the array length reaches length.
// Examples :

// arrayOfMultiples(7, 5) ➞ [7, 14, 21, 28, 35]

// arrayOfMultiples(12, 10) ➞ [12, 24, 36, 48, 60, 72, 84, 96, 108, 120]

// arrayOfMultiples(17, 6) ➞ [17, 34, 51, 68, 85, 102]
function arrayOfMultiples(num, length) {
  const result = [];
  for (let i = 1; i <= length; i++) {
    result.push(num * i);
  }
  return result;
}
// This function uses a loop to generate an array of multiples of num. The loop iterates
//  length times and pushes the current multiple (which is num multiplied by the loop index)
//  to the result array on each iteration. Finally, the function returns the resulting array.

// Here are some examples of how to use the arrayOfMultiples function:


console.log(arrayOfMultiples(7, 5)); // [7, 14, 21, 28, 35]
console.log(arrayOfMultiples(12, 10)); // [12, 24, 36, 48, 60, 72, 84, 96, 108, 120]
console.log(arrayOfMultiples(17, 6)); // [17, 34, 51, 68, 85, 102]
// Note that the function assumes that both arguments are positive integers. If either argument is invalid, the function behavior is undefined.



// 3 Create the function that takes an array with objects and returns the sum of people's budgets.

// Examples :

// getBudgets([
//   { name: "John", age: 21, budget: 23000 },
//   { name: "Steve",  age: 32, budget: 40000 },
//   { name: "Martin",  age: 16, budget: 2700 }
// ]) ➞ 65700

// getBudgets([
//   { name: "John",  age: 21, budget: 29000 },
//   { name: "Steve",  age: 32, budget: 32000 },
//   { name: "Martin",  age: 16, budget: 1600 }
// ]) ➞ 62600
function getBudgets(arr) {
  let totalBudget = 0;
  for (let i = 0; i < arr.length; i++) {
    totalBudget += arr[i].budget;
  }
  return totalBudget;
}
// This function uses a loop to iterate over the array of objects and accumulate the budget values of each object into a variable called totalBudget. 
// Finally, the function returns the total budget.

// Here are some examples of how to use the getBudgets function:
const people1 = [
  { name: "John", age: 21, budget: 23000 },
  { name: "Steve",  age: 32, budget: 40000 },
  { name: "Martin",  age: 16, budget: 2700 }
];
console.log(getBudgets(people1)); // 65700

const people2 = [
  { name: "John",  age: 21, budget: 29000 },
  { name: "Steve",  age: 32, budget: 32000 },
  { name: "Martin",  age: 16, budget: 1600 }
];
console.log(getBudgets(people2)); // 62600
// Note that the function assumes that the input array is valid (i.e., it contains only objects with a budget property). If the input is invalid or empty, the function behavior is undefined.


// 4  Create a function that takes an array of objects like { name: "John", notes: [3, 5, 4]} and returns an array of objects like { name: "John", avgNote: 4 }. If a student has no notes (an empty array) then let's assume avgNote: 0.
// 	Example :

// [
//   { name: "John", notes: [3, 5, 4]}
// ] ➞ [
//   { name: "John", avgNote: 4 }
// ]
function calculateAvgNotes(students) {
  const result = [];
  for (let i = 0; i < students.length; i++) {
    const student = students[i];
    const avgNote = student.notes.length > 0
      ? student.notes.reduce((sum, note) => sum + note, 0) / student.notes.length
      : 0;
    result.push({ name: student.name, avgNote: avgNote });
  }
  return result;
}
// This function takes an array of objects with name and notes properties and calculates the average note for each student. 
// The function uses a loop to iterate over the input array and calculate the average note for each student. 
// The average note is computed using a ternary operator: if the student has notes, then the average is computed by dividing the sum of the notes by the number of notes;
//  otherwise, the average is set to 0. Finally, the function pushes an object with the student's name and average note to a new array called result and returns it.
const students = [
  { name: "John", notes: [3, 5, 4]},
  { name: "Alice", notes: [5, 4]},
  { name: "Bob", notes: []}
];
console.log(calculateAvgNotes(students));
// Output: [
//   { name: "John", avgNote: 4 },
//   { name: "Alice", avgNote: 4.5 },
//   { name: "Bob", avgNote: 0 }
// ]

// 5  Create a function that moves all capital letters to the front of a word.
// 	Examples :

// capToFront("hApPy") ➞ "APhpy"

// capToFront("moveMENT") ➞ "MENTmove"

// capToFront("shOrtCAKE") ➞ "OCAKEshrt"


function capToFront(str) {
  let upper = "";
  let lower = "";
  for (let i = 0; i < str.length; i++) {
    if (str[i] === str[i].toUpperCase()) {
      upper += str[i];
    } else {
      lower += str[i];
    }
  }
  return upper + lower;
}
// This function initializes two empty strings, upper and lower, and then uses a for loop to iterate through the characters of the input string.
//  During each iteration, the function checks if the current character is uppercase. If it is, the function appends the character to the upper string.
//  If it is not, the function appends the character to the lower string. Finally, the function concatenates the upper and lower strings and returns the result.
console.log(capToFront("hApPy")); // Output: "APhpy"
console.log(capToFront("moveMENT")); // Output: "MENTmove"
console.log(capToFront("shOrtCAKE")); // Output: "OCAKEshrt"


//6 Count each occurrence of number(can not use predefined function).

// Input: [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10] , no find=7
// Output: 1 present 2 times.
//      2 present 1 times.
//      3 present 2 times.

let arr = [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10]; // Input array
// let no_find = 7; // Number to find

let count = {}; // Object to store count of each number in the array

// Loop through each element in the array and count occurrences
for(let i=0; i<arr.length; i++) {
    let num = arr[i];
    if(count[num]) { // If the number already exists in the object, increment its count
        count[num]++;
    }
    else { // If the number doesn't exist in the object, add it with a count of 1
        count[num] = 1;
    }
}

// Print the count of each number

    console.log(`${key} present ${count[key]} times.`);
}

// 8 Most Commonly Used two Character in String(can not use predefined function)

// Input: ‘Hii i am ram’
// Output; i, a

let inputs = 'Hii i am ram'; // Input string
let charCount = {}; // Object to store character count

// Loop through each character in the input string and count occurrences
for(let i=0; i<inputs.length; i++) {
    let char = inputs[i];
    if(char !== ' ') { // Ignore whitespace characters
        if(charCount[char]) { // If the character already exists in the object, increment its count
            charCount[char]++;
        }
        else { // If the character doesn't exist in the object, add it with a count of 1
            charCount[char] = 1;
        }
    }
}

// Sort the object by count in descending order
let sortedCharCount = Object.entries(charCount).sort((a, b) => b[1] - a[1]);

// Print the two most commonly used characters
console.log(`' ${sortedCharCount[0][0]}' and '${sortedCharCount[1][0]}'`);



//9 Write Program to remove duplicate elements in an array and sort it in descending order(can not use predefined function).

// 			Input: [5,3,5,2,1,1,7,3,5,6]
// 			Output: [7,6,5,3,2,1]
function RDSDO(arr) {
  const counts = {};
  const uniqueArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (counts[array[i]] === undefined) {
      counts[arr[i]] = 1;
      uniqueArr.push(arr[i]);
    }
  }
  uniqueArr.sort((a, b) => b - a);
  return uniqueArr;
}
// In this function, we first create an empty array called uniqueArr to hold the unique elements in the input array.
//  We then loop through each element in the arr array and add it to uniqueArr only if it is not already in the array.
// Next, we sort uniqueArr in descending order using a simple bubble sort algorithm.
//  We loop through each element in uniqueArr except for the last one, and compare it to each subsequent element.
//  If the current element is less than the subsequent element, we swap them.
const array = [5, 3, 5, 2, 1, 1, 7, 3, 5, 6];
console.log(RDSDO(array));

//10  Write a Program to Remove brackets from an algebraic expression(can not use predefined function).

// 			Input: a + b-(9+c)=3
// 			Output: a + b- 9+c=3
let input = "a + b-(9+c)=3"; // Input expression
let output = ""; // Output expression

for(let i=0; i<input.length; i++) { // Loop through each character in the input string
    if(input[i] === '(' || input[i] === ')') { // If the character is a bracket, skip it
        continue;
    }
    else { // If the character is not a bracket, add it to the output string
        output += input[i];
    }
}

console.log(output); // Print the output expression


//11 Write Program to remove duplicate elements in an array and sort it in Accending order(can not use predefined function).

// 			Input: [Z, A, P, C, A, Z , K, N, C]
// 			Output: [A, C, K,N, P, Z]
 
let arrss = ['Z', 'A', 'P', 'C', 'A', 'Z', 'K', 'N', 'C',1,2,3,67,0,8]; // Input array
let sortedArr = []; // Array to store sorted and unique elements

// Loop through each element in the input array
for(let i=0; i<arrss.length; i++) {
    if(!sortedArr.includes(arrss[i])) { // If the element doesn't already exist in the sorted array, add it
        sortedArr.push(arrss[i]);
    }
}

// Sort the array in ascending order using a simple bubble sort algorithm
for(let i=0; i<sortedArr.length-1; i++) {
    for(let j=0; j<sortedArr.length-i-1; j++) {
        if(sortedArr[j] > sortedArr[j+1]) {
            let temp = sortedArr[j];
            sortedArr[j] = sortedArr[j+1];
            sortedArr[j+1] = temp;
        }
    }
}

// Print the sorted and unique array
console.log(sortedArr);


// 12  If subseq's  array  sequence is present in the array, returns true or else returns false.                                                    
// Let arr = [5, 7, 3, 2, 2, 7,-1, 5, -3, 13, 4]
// Example: 
//            Input : Subseq1 = [7, -1, 5, -3] Output:  true
//                    Subseq2 = [7, -1, 4, -3]       : false
//                    Subseq3 = [ -1]                : true
//                    Subseq4 = [13, -3, 4, 1]       : false


let arrr = [5, 7, 3, 2, 2, 7, -1, 5, -3, 13, 4]; // Input array
let subseq1 = [7, -1, 5, -3]; // Subsequence to find
let subseq2 = [7, -1, 4, -3]; // Subsequence to find
let subseq3 = [-1]; // Subsequence to find
let subseq4 = [13, -3, 4, 1]; // Subsequence to find

/**
 * Function to check whether a given subsequence is present in a given array or not
 * @param {Array} arr - Input array
 * @param {Array} subseq - Subsequence to find
 * @returns {Boolean} - Returns true if subsequence is present in array, else returns false
 */
function isSubsequence(arrr, subseq) {
    let i = 0, j = 0;
    while(i < arrr.length && j < subseq.length) {
        if(arrr[i] === subseq[j]) { // If elements match, move to the next element in subsequence
            j++;
        }
        i++; // Move to the next element in the array
    }
    return j === subseq.length; // If j is equal to the length of subsequence, it means all elements were found in the array
}

// Test the function with different subsequences
console.log(isSubsequence(arrr, subseq1)); // Output: true
console.log(isSubsequence(arrr, subseq2)); // Output: false
console.log(isSubsequence(arrr, subseq3)); // Output: true
console.log(isSubsequence(arrr, subseq4)); // Output: false


//13  Find sum of the Unique numbers: 
// Example : Let arr = [1, 2, 2, 1, 3, 5, 1];
//  The unique numbers are 1,2, 3, 5 so the sum should be 11.


let arrrr = [1, 2, 2, 1, 3, 5, 1]; // Input array

/**
 * Function to find the sum of unique numbers in an array
 * @param {Array} arr - Input array
 * @returns {Number} - Returns the sum of unique numbers in the array
 */
function sumOfUniqueNumbers(arrrr) {
    let uniqueNumbers = new Set(); // Create an empty Set to store unique numbers
    let sum = 0;
    for(let i = 0; i < arrrr.length; i++) {
        if(!uniqueNumbers.has(arrrr[i])) { // If the number is not already in the Set, add it to the Set and add it to the sum
            uniqueNumbers.add(arrrr[i]);
            sum += arrrr[i];
        }
    }
    return sum;
}

console.log(sumOfUniqueNumbers(arrrr)); // Output: 11
