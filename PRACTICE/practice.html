    <script>
        let x=100;
        let y=x++;                  // increment 101
        let z=++x;                  // increment 102   
        let n = (x==y)? z++ : ++z;       //  x is not equal to y then z++ is 103                
        console.log(n)
    
    </script>

    <script>
        const obj = {x:1, y:2};
        let {x:a, y:b} =obj;       // Destructuring obj.x into a and obj.y into b
        a=2;
        console.log(obj.x, obj.y)        // Changing the value of a to 2 doesn't affect the value of
                                        //  obj.x because a is just a variable holding the value of obj.
                                       // x at the moment of destructuring. Changing a afterward won't 
                                      // affect the original object obj
       
    </script>
