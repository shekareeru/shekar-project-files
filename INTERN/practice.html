    <!-- FIND EVEN&ODD AND SUM OF EVEN AND ODD -->
    <script>
        const num = [1, 2, 3, 4, 5, 6, 7, 8]
        const even = num.filter((item) => {
            return item % 2 === 0
        })
        console.log(even)
        const sum = even.reduce((acc, curr) => {
            return acc + curr;
        }, 0)
        console.log(sum)





        const odd = num.filter((item) => {
            return item % 2 == !0
        })
        console.log(odd)
        const summ = odd.reduce((acc, curr) => {
            return acc + curr;
        }, 0)
        console.log(summ)
    </script>

    <!-- FACTORIAL OF A NUMBER -->
    <script>
    

        function factorialIterative(num) {
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            return factorial;
        }
        const numbe = 5;
        const factorial = factorialIterative(numbe);
        console.log("THE FACTORIAL OF 5 IS", factorial);


        function factorialRecursive(num) {
            if (num === 0 || num === 1) {
                return 1;
            } else {
                return num * (num - 1);
            }
        }

        const numb = 5;
        const factoriall = factorialRecursive(numb);
        console.log("THE FACTORIAL OF 5 IS", factoriall);
    </script>

        function findGCD(a, b) {
  while (b !== 0) {
    const temp = b;
    b = a % b;
    a = temp;
  }
  return a;
}

function findLCM(numberss) {
  let lcm = numberss[0];
  for (let i = 1; i < numberss.length; i++) {
    const gcd = findGCD(lcm, numberss[i]);
    lcm = (lcm * numberss[i]) / gcd;
  }
  return lcm;
}
